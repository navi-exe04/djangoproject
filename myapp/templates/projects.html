{% extends './layouts/base.html' %}

{% block content%}
<h1>PROJECTS VIEW</h1>

<section>
    <!-- Podemos iterar un objeto con un for de la siguiente manera -->
    {% for project in projects %}
    <a href="{% url 'project' project.id%}">
        <div>
            <h2>{{ project.name }}</h2>
        </div>
    </a>
    {% endfor %}
</section>
{% endblock%}
